name: Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      interview_count:
        description: 'Number of interviews to generate'
        required: false
        default: '10'
      size_multiplier:
        description: 'Size multiplier for content'
        required: false
        default: '1.0'
      architecture:
        description: 'Architecture to test (x64/arm64/both)'
        required: false
        default: 'x64'

jobs:
  test-x64:
    runs-on: ubuntu-latest
    if: github.event.inputs.architecture != 'arm64'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run full test suite
      run: |
        npm run test:full -- \
          ${{ github.event.inputs.interview_count || '10' }} \
          ${{ github.event.inputs.size_multiplier || '1.0' }}
      env:
        GITHUB_PAGES_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-x64-node18
        path: test-results/
        retention-days: 30
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-x64-node18
        path: dist/
        retention-days: 7

  test-arm64:
    runs-on: ubuntu-24.04-arm
    if: github.event.inputs.architecture == 'arm64' || github.event.inputs.architecture == 'both'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run full test suite
      run: |
        npm run test:full -- \
          ${{ github.event.inputs.interview_count || '10' }} \
          ${{ github.event.inputs.size_multiplier || '1.0' }}
      env:
        GITHUB_PAGES_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-arm64-node18
        path: test-results/
        retention-days: 30

  deploy:
    needs: [test-x64]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-x64-node18
        path: dist/
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true