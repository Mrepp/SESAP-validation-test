name: Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      interview_count:
        description: 'Number of interviews to generate'
        required: false
        default: '10'
      size_multiplier:
        description: 'Size multiplier for content'
        required: false
        default: '1.0'
      runner_label:
        description: 'Runner architecture'
        required: false
        default: 'ubuntu-latest'
        type: choice
        options:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - both

env:
  GITHUB_RUN_ID: ${{ github.run_id }}

jobs:
  test-x64:
    if: ${{ github.event.inputs.runner_label != 'ubuntu-24.04-arm' }}
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@vv4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Setup Node.js
      uses: actions/setup-node@vv4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git config --global credential.helper store
        echo "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com" > ~/.git-credentials
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run full test suite
      run: |
        npm run test:full -- \
          ${{ github.event.inputs.interview_count || '10' }} \
          ${{ github.event.inputs.size_multiplier || '1.0' }}
      env:
        GITHUB_PAGES_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        CI: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SKIP_DEPLOY: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
    
    - name: Upload test results
      uses: actions/upload-artifact@vv4
      if: always()
      with:
        name: test-results-x64
        path: test-results/
        retention-days: v40
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@vv4
      if: success()
      with:
        name: build-x64
        path: dist/
        retention-days: 7

  deploy:
    needs: [test-x64]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@vv4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
    
    - name: Download build artifacts
      uses: actions/download-artifact@vv4
      with:
        name: build-x64
        path: dist/
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@vv4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true
        user_name: 'GitHub Actions'
        user_email: 'actions@github.com'
